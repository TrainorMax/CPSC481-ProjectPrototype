<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Timeline</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app-container {
      width: 375px;
      height: 667px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .scrollable-content {
      overflow-y: auto;
      padding: 20px;
      flex-grow: 1;
      padding-bottom: 80px;
    }
    .breadcrumb {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 13px;
      flex-wrap: wrap;
    }
    .breadcrumb li {
      margin-right: 5px;
    }
    .breadcrumb li+li:before {
      content: ">";
      margin-right: 5px;
    }
    .back-button-container {
      display: flex;
      justify-content: flex-start;
      margin: 10px 0;
    }
    .back-button {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: none;
      background: none;
      outline: none;
    }
    h1 {
      margin-top: 5px;
      text-align: center;
    }
    .section {
      text-align: left;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .time-block {
      margin-bottom: 10px;
    }
    .event {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 8px;
      border-radius: 5px;
      margin-top: 5px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
    .event-details {
      flex-grow: 1;
    }
    .event-label {
      font-weight: normal;
      font-size: 14px;
    }
    .event-buttons {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 6px 12px;
      font-size: 12px;
      background-color: #c70f0f;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      filter: brightness(1.1);
    }
    button:active {
      transform: scale(0.97);
    }
    .action-buttons {
      display: flex;
      justify-content: center; /* optional if you want the buttons centered inside the flex container */
      gap: 10px;
      margin: 0 auto 10px auto; /* this centers the whole .action-buttons block */
      width: 300px;
    }
    .action-buttons button {
      background-color: #007bff;
      width: 50%;
    }
    .book-button {
      width: 100%;
      margin-top: 10px;
      background-color: #c70f0f;
      font-size: 14px;
    }
    .confirmation {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
      z-index: 10;
      font-size: 14px;
      text-align: center;
    }
    .empty-message {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin-top: 40px;
    }
    .navbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #c70f0f;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .navbar button {
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="scrollable-content">
      
      <div class="back-button-container">
        <img src="https://img.icons8.com/ios/50/circled-left-2.png" alt="Back" class="back-button" onclick="window.location.href='Suggestion_Selection_Screen.html'" />
      </div>
      <h1>Trip to Calgary</h1>
      <div class="action-buttons">
        <button onclick="window.location.href='Add_Custom_Event_Screen.html'">Add Custom Event</button>
      </div>
      <div id="timeline-container"></div>
      <p id="empty-message" class="empty-message" style="display: none;">No events added yet.</p>
    </div>
    <div class="navbar">
      <button>Home</button>
      <button>Trips</button>
      <button>Tickets</button>
    </div>
  </div>

  <script>
    const bookedEvents = JSON.parse(localStorage.getItem("bookedEvents")) || {};
    const timelineContainer = document.getElementById("timeline-container");
    const bookBtn = document.getElementById("bookBtn");
    const confirmation = document.getElementById("confirmation");
    const emptyMessage = document.getElementById("empty-message");
    const travelData = JSON.parse(localStorage.getItem("travelData")) || {};

    function renderEvents() {
      timelineContainer.innerHTML = "";
      let hasEvents = bookedEvents.length > 0;

      if (!hasEvents) {
        emptyMessage.style.display = "block";
        return;
      }

      emptyMessage.style.display = "none";

      // Group events by date
      const eventsByDate = {};
      bookedEvents.forEach(({ date, event }) => {
        if (!eventsByDate[date]) {
          eventsByDate[date] = [];
        }
        eventsByDate[date].push(event);
      });

      // Build timeline
      for (const date in eventsByDate) {
        const section = document.createElement("div");
        section.className = "section";
        section.innerHTML = `<strong>${date}</strong>`;

        eventsByDate[date].forEach((eventName, idx) => {
          const timeBlock = document.createElement("div");
          timeBlock.className = "time-block";
          timeBlock.innerHTML = `<p><b>${idx + 1}.</b></p>`;

          const event = document.createElement("div");
          event.className = "event";
          event.innerHTML = `
            <div class="event-details">
              <span class="event-label">${eventName}</span>
            </div>
            <div class="event-buttons">
              <button class="edit-btn">View</button>
              <button class="remove-btn">Remove</button>
            </div>
          `;

          event.querySelector('.edit-btn').addEventListener('click', () => {
            // Handle view action (if needed)
            alert(`Viewing: ${eventName}`);
          });

          event.querySelector('.remove-btn').addEventListener('click', () => {
            // Remove from bookedEvents
            const updated = bookedEvents.filter(e => !(e.date === date && e.event === eventName));
            localStorage.setItem("bookedEvents", JSON.stringify(updated));
            location.reload();
          });

          timeBlock.appendChild(event);
          section.appendChild(timeBlock);
        });

        timelineContainer.appendChild(section);
      }
    }

    renderEvents();
  </script>
</body>
</html>
