<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Planning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Verdana;
        }
        .app-container {
            width: 375px; /* set mobile app width */
            height: 667px; /* set mobile app height */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .breadcrumb {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0; /* add bottom margin to separate from content */
            
        }
        .breadcrumb li {
            margin-right: 5px;
        }
        .breadcrumb li+li:before {
            content: ">";
            margin-right: 5px;
        }
        .button-container {
            position: absolute;
            bottom: 80px; /* adjusted to make space for the navbar */
            right: 20px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #c70f0f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Verdana;
        }
        .app-container h1 {
            text-decoration: underline;
            margin-top: 70px;
            font-family: Verdana;
        }
        .dropdown-container {
            margin: 0 0 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown-container .input-group {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .dropdown-container label {
            margin-right: 10px;
            width: 150px;
        }
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
        }
        .traveler-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 35px;
            margin-top: 60px;
        }
        .traveler-group {
            display: flex;
            align-items: center;
            margin: 5px 0;
            margin-right: 35px;
            margin-top: 20px;
        }
        .traveler-group label {
            margin-right: 10px;
            width: 80px;
        }
        .traveler-group button {
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 50%;
        }
        .navbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #c70f0f;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-family: Verdana;
        }
        .navbar button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: Verdana;
        }
        .breadcrumb li {
            font-size: 13px;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #c70f0f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button-container{
            position:absolute;
            top: 60px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li>Start Planning</li>
        </ul>
        <div class="back-button-container">
            <button class="back-button">Back</button>
        </div>
        <h1>Start Planning!</h1>

        <div class="dropdown-container">
            <h3><i>Select Dates</i></h3>
            <div class="input-group">
                <label for="start-date">Arrival Date:</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <div class="input-group">
                <label for="end-date">Departure Date:</label>
                <input type="date" id="end-date" name="end-date">
            </div>
        </div>
        <div class="traveler-container">
            <h3><i>Add or Remove Travelers</i></h3>
            <div class="traveler-group">
                <label for="adults">Adults:</label>
                <button type="button">-</button>
                <span id="adults-count">0</span>
                <button type="button">+</button>
            </div>
            <div class="traveler-group">
                <label for="children">Children:</label>
                <button type="button">-</button>
                <span id="children-count">0</span>
                <button type="button">+</button>
            </div>
            <div class="traveler-group">
                <label for="seniors">Seniors:</label>
                <button type="button">-</button>
                <span id="seniors-count">0</span>
                <button type="button">+</button>
            </div>
        </div>
        <div class="button-container">
            <button>Continue</button>
        </div>
        <div class="navbar">
            <button>Home</button>
            <button>Trips</button>
            <button>Tickets</button>
        </div>
    </div>
</body>
</html>
