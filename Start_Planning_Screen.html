<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Planning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Verdana;
        }
        .app-container {
            width: 375px; /* set mobile app width */
            height: 667px; /* set mobile app height */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .breadcrumb {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0; /* add bottom margin to separate from content */
            
        }
        .breadcrumb li {
            margin-right: 5px;
        }
        .breadcrumb li+li:before {
            content: ">";
            margin-right: 5px;
        }
        .button-container {
            position: absolute;
            bottom: 80px; /* adjusted to make space for the navbar */
            right: 20px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #c81d25;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Verdana;
        }
        .app-container h1 {
            margin-top: 70px;
            font-family: Verdana;
        }
        .dropdown-container {
            margin: 0 0 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown-container .input-group {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .dropdown-container label{
            margin-right: 10px;
            width: 85px; /* ensure consistent width for labels */
            text-align: left; /* align text to the right */
        }
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
        }
        .traveler-container {
            margin-top: 40px; /* add space above the traveler section */
            text-align: center;
        }

        .traveler-container h3 {
            margin-bottom: 20px; /* add space below the label */
        }

        .traveler-group {
            display: flex;
            justify-content: center; /* center the buttons and labels */
            align-items: center;
            margin: 10px 0; /* add spacing between rows */
        }

        .traveler-group label {
            margin-right: 10px;
            width: 140px; /* ensure consistent width for labels */
            text-align: left; /* align text to the right */
        }

        .traveler-group button {
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 50%;
            font-size: 16px;
        }

        .traveler-group span {
            width: 30px; /* ensure consistent width for the count display */
            text-align: center;
            font-size: 16px;
        }
        .navbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #c81d25;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-family: Verdana;
        }
        .navbar button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: Verdana;
        }
        .breadcrumb li {
            font-size: 13px;
        }
        .back-button {
            width: 40px; 
            height: 40px;
            cursor: pointer; 
            border: none; 
            background: none; 
            outline: none; 
        }

        .back-button-container {
            position: absolute;
            top: 60px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li>Start Planning</li>
        </ul>
        <div class="back-button-container">
            <img src="https://img.icons8.com/ios/50/circled-left-2.png" alt="Back" class="back-button" onclick="backButtonAction()" />
        </div>
        <h1>Start Planning!</h1>

        <div class="dropdown-container">
            <h3><i>When Are You Traveling?</i></h3> <!-- tag line for date section-->
            <div class="input-group">
                <label for="start-date">Arrival Date:</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <div class="input-group">
                <label for="end-date">Departure Date:</label>
                <input type="date" id="end-date" name="end-date">
            </div>
        </div>
        <div class="traveler-container">
            <h3>Whoâ€™s Coming Along?</h3> <!-- tag line for traveler section-->
            <div class="traveler-group">
                <label for="adults">Adults (18-59):</label>
                <button type="button" onclick="updateTravelerCount('adults', 'decrement')">-</button>
                <span id="adults-count">0</span>
                <button type="button" onclick="updateTravelerCount('adults', 'increment')">+</button>
            </div>
            <div class="traveler-group">
                <label for="children">Children (Under 18):</label>
                <button type="button" onclick="updateTravelerCount('children', 'decrement')">-</button>
                <span id="children-count">0</span>
                <button type="button" onclick="updateTravelerCount('children', 'increment')">+</button>
            </div>
            <div class="traveler-group">
                <label for="seniors">Seniors (60+):</label>
                <button type="button" onclick="updateTravelerCount('seniors', 'decrement')">-</button>
                <span id="seniors-count">0</span>
                <button type="button" onclick="updateTravelerCount('seniors', 'increment')">+</button>
            </div>
        </div>
        <div class="button-container">
            <button onclick="submitData()">Continue</button>
        </div>
        <div class="navbar">
            <button onclick="navigateTo('Homepage_Screen.html')">Home</button>
            <button onclick="navigateTo('Trips_Tab.html')">Trips</button>
            <button onclick="navigateTo('Tickets.html')">Tickets</button>
        </div>
    </div>


    <script>

        // back button action/functionality (taken from soila's code for consistency)
        let back_button = document.querySelector(".back-button");

        back_button.addEventListener("click", () => {
          window.location.href = "Homepage_Screen.html"
        });

        // function to move to the specified page
        function navigateTo(page) {
            window.location.href = page;
        }

        // function to set the minimum date for the arrival and departure inputs
        function initializeDateInputs() {
            // get today's date
            const today = new Date().toISOString().split('T')[0];
            const arrivalInput = document.getElementById('start-date');
            const departureInput = document.getElementById('end-date');

            // set the minimum date for the arrival input to today
            arrivalInput.min = today;

            // add an event listener to update the departure date's minimum based on the arrival date
            arrivalInput.addEventListener('change', () => {
                const selectedArrivalDate = arrivalInput.value;
                // set the departure date's minimum to the selected arrival date (ensure trip dates are valid)
                departureInput.min = selectedArrivalDate;
            });
        }

        // function to handle traveler count increment and decrement
        function updateTravelerCount(type, operation) {
            const countElement = document.getElementById(`${type}-count`);
            let count = parseInt(countElement.textContent);
            
            // increment or decrement the traveler count based on the operation/button pressed
            if (operation === 'increment') {
                count++;
            } else if (operation === 'decrement' && count > 0) {
                count--;
            }

            countElement.textContent = count;
        }

        // function to gather all data and pass it to another screen
        function submitData() {
            // get the selected dates and traveler counts
            const arrivalDate = document.getElementById('start-date').value;
            const departureDate = document.getElementById('end-date').value;

            // get the traveler counts
            const travelers = {
                adults: parseInt(document.getElementById('adults-count').textContent),
                children: parseInt(document.getElementById('children-count').textContent),
                seniors: parseInt(document.getElementById('seniors-count').textContent),
            };

            // store dates and traveler counts in an object
            const tripData = {
                arrivalDate,
                departureDate,
                travelers,
            };

            // log the trip data to the console (for debugging)
            console.log('Trip Data:', tripData);

            // pass the data to next screen
            localStorage.setItem('tripData', JSON.stringify(tripData));


            // redirect to next screen
            // window.location.href = 'INSET_NEXT_SCREEN_HERE.html'; // Change this to the next screen
        }

        

        // when the page loads, initialize the date inputs
        window.onload = initializeDateInputs;
    </script>
</body>
</html>
