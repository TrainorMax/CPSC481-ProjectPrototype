<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Custom Event</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Verdana;
                overflow: hidden;
            }
            .app-container {
                width: 375px;
                height: 667px;
                max-height: 100vh;
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                text-align: center;
                position: relative;
                display: flex;
                flex-direction: column;
            }
            .scrollable-content {
                overflow-y: auto;
                padding: 46px;
                flex-grow: 1;
                padding-bottom: 80px;
            }
            .app-container h1 {
                text-decoration: underline;
                margin-top: 70px;
                font-family: Verdana;
            }
            .breadcrumb {
                display: flex;
                list-style: none;
                padding: 0;
                margin: 0 0 20px 0;
            }
            .breadcrumb li {
                margin-right: 5px;
                font-size: 13px;
            }
            .breadcrumb li+li:before {
                content: ">";
                margin-right: 5px;
            }
            .button-container {
                position: absolute;
                bottom: 80px;
                right: 20px;
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            button {
                padding: 10px 20px;
                background-color: #c81d25;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-family: Verdana;
            }
            .back-button {
                width: 40px;
                height: 40px;
                cursor: pointer;
                border: none;
                background: none;
                outline: none;
            }
            .back-button-container {
                position: absolute;
                top: 60px;
                left: 20px;
            }
            .dropdown-container {
                margin: 0 0 20px 30px;
                display: flex;
                flex-direction: column;
                align-items: center;
                display:inline-block;
            }
            .dropdown-container .input-group {
                align-items: right;
                margin: 5px 0;
                display:inline-block;
            }
            .dropdown-container label {
                margin-right: 10px;
                width: 150px;
            }
            input[type="text"],
            input[type="date"],
            input[type="time"],
            input[type="number"] {
                padding: 5px;
                font-size: 14px;
                width: 200px;
            }
            textarea {
                resize: vertical;
                height: 100px;
                font-size: 14px;
                width: 200px;
                padding: 6px;
            }
            .navbar {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #c81d25;
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
                font-family: Verdana;
            }
            .navbar button {
                background-color: transparent;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
                font-family: Verdana;
            }
            .custom_line1 {
                line-height: 2.1em;
            }
            .custom_line2 {
                line-height: 0.5em;
            }
            .section {
                text-align: left;
            }
            .section_label {
                width: 100px;
                font-weight: bold;
                text-align: left;
                display:inline-block;
                vertical-align: top;
            }
            .confirmation {
                position: fixed;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #28a745;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                display: none;
                z-index: 10;
                font-size: 14px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <div class="scrollable-content">
                <div class="back-button-container">
                    <img src="https://img.icons8.com/ios/50/circled-left-2.png" alt="Back" class="back-button" onclick="backButtonAction()" />
                </div>
                
                <h2>Add Custom Event</h2>
                <br></br>
                
                <div class="section">
                    <div class="dropdown-container">
                        <div class="section_label">Date:</div>
                        <div class="input-group">
                            <input type="date" id="eventDate" name="eventDate" placeholder="Enter event date">
                        </div>
                        <div class="section_label">Name:</div>
                        <div class="input-group">
                            <input type="text" id="eventName" name="eventName" placeholder="Enter event name">
                        </div>
                        <div class="section_label">Time:</div>
                        <div class="input-group">
                            <input type="time" id="eventTime" name="eventTime">
                        </div>
                        <div class="section_label">Details:</div>
                        <div class="input-group">
                            <textarea id="eventDetails" name="eventDetails" placeholder="Enter event details"></textarea>
                        </div>
                    </div>
                </div>

                <button onclick="addCustomEvent()">Add Event</button>
            </div>
            <div class="navbar">
                <button onclick="navigateTo('Homepage_Screen.html')">Home</button>
                <button onclick="navigateTo('Trips_Tab.html')">Trips</button>
                <button onclick="navigateTo('Ticket_Viewer.html')">Tickets</button>
            </div>
        </div>
        <div class="confirmation" id="confirmation">Event added successfully!</div>
    </body>

    <script>
        // Function to format date from YYYY-MM-DD to "Weekday, Month Day"
        function formatDisplayDate(dateStr) {
            if (!dateStr) return '';
            
            const date = new Date(dateStr);
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Function to add a custom event to localStorage
        function addCustomEvent() {
            const eventDateInput = document.getElementById('eventDate').value;
            const eventName = document.getElementById('eventName').value.trim();
            const eventTime = document.getElementById('eventTime').value;
            const eventDetails = document.getElementById('eventDetails').value.trim();
            
            // Validate inputs
            if (!eventDateInput) {
                alert("Please select a date");
                return;
            }
            
            if (!eventName) {
                alert("Please enter an event name");
                return;
            }
            
            if (!eventTime) {
                alert("Please select a time");
                return;
            }
            
            // Format the date to match the original structure (e.g., "Sunday, June 1")
            const formattedDate = formatDisplayDate(eventDateInput);
            
            // Format time for display (convert from 24hr to AM/PM)
            const timeDisplay = formatTimeDisplay(eventTime);
            
            // Generate a unique ID for the new event
            const eventId = 'custom-' + Date.now();
            
            // Create the event object matching the original structure
            const newEvent = {
                name: eventName,
                time: timeDisplay,
                details: eventDetails,
                id: eventId,
                price: "0", // Default price for custom events
                tags: ["Custom"] // Tag to identify custom events
            };
            
            // Get existing suggestions from localStorage
            const suggestions = JSON.parse(localStorage.getItem("selectedSuggestions")) || {};
            
            // Initialize the date array if it doesn't exist
            if (!suggestions[formattedDate]) {
                suggestions[formattedDate] = [];
            }
            
            // Add the new event to the date
            suggestions[formattedDate].push(newEvent);
            
            // Save back to localStorage
            localStorage.setItem("selectedSuggestions", JSON.stringify(suggestions));
            
            // Show confirmation
            const confirmation = document.getElementById('confirmation');
            confirmation.style.display = "block";
            confirmation.style.opacity = 1;
            
            // Redirect after a short delay
            setTimeout(() => {
                confirmation.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = "Trip_Timeline.html";
                }, 0);
            }, 1000);
        }
        
        // Function to convert time from 24hr format to AM/PM format
        function formatTimeDisplay(time24) {
            if (!time24) return "";
            
            const [hoursStr, minutes] = time24.split(':');
            let hours = parseInt(hoursStr);
            
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Convert 0 to 12
            
            return `${hours}${ampm}`;
        }
        
        // Navigation functions
        function backButtonAction() {
            window.location.href = "Trip_Timeline.html";
        }
        
        function navigateTo(page) {
            window.location.href = page;
        }

        // Set default date to today when page loads
        window.onload = function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('eventDate').value = `${yyyy}-${mm}-${dd}`;
        };
    </script>
</html>
