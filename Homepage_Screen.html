<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d0cfcf;
            font-family:Verdana;
        }
        .app-container {
            width: 375px; /* set mobile app width */
            height: 667px; /* set mobile app height */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .weather-container {
            width: 375px;
            height: 75px;
            display: flex;
            align-items: center;
            margin-bottom: 1px;
            justify-content: center;
        }
        .container img {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }
        .weather-text {
            display: flex;
            flex-direction: column;
            font-family: Verdana;
            margin-bottom: 5px;
        }
        .breadcrumb {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0; /* add bottom margin to separate from content */
            
        }
        .breadcrumb li {
            margin-right: 5px;
        }
        .breadcrumb li+li:before {
            content: ">";
            margin-right: 5px;
        }
        .button-container {
            bottom: 100px;
            align-items: center;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #c81d25;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-inline-end: 10px;
            font-family:Verdana;
        }
        h1 {
            color: #c81d25;
            font-family:Verdana;
        }
        h2 {
            color: #c81d25;
            font-family:Verdana;
        }
        h3 {
            font-family:Verdana;
        }
        h4 {
            font-family:Verdana;
        }
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
        }
        .breadcrumb li {
            font-size: 13px;
            font-family:Verdana;
        }
        .trip-container {
            display: flex;
            flex-direction: column;
            width: 450px;;
        }
        .box-text {
            font-size: 14px;
            font-family: Verdana;
            color: #000000;
            margin-right: 10px;
            align-items: left;
        }
        .box {
            width: 70%;
            height: 28px;
            display: flex;
            align-items: center;
            font-size: 18px;
            border: 1px solid black;
            justify-content: space-between;
            padding: 10px;
        }
        .box:first-child {
            background-color: #d0cfcf;
        }
        .box:second {
            background-color: #fffbfe;
        }
        .box:last-child {
            background-color: #d0cfcf;
        }
        .box-button {
            font-size: 12px;
            cursor: pointer;
        }
        .navbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #c81d25;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .navbar button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="button-container">
            <button class="signout-button" style="margin-bottom: 20px;">Sign Out</button>
        </div><br>
        <h2 id="welcome-header">Homepage</h2>

        <div class="weather-container">
            <img src="assets/weather-partly-cloudy.svg" alt="icon" style="width: 50px; height: auto;">
            <div class="weather-text">
                <span>13&degC</span>
                <span>Partly Cloudy</span>
            </div>
        </div>

        <br>
        
        <h2>Ready to plan a trip?</h2>

        <div class="button-container">
            <button class="newtrip-button" style="margin-bottom: 20px;">Plan New Trip</button>
        </div><br><br><br><br>

        
        <div class="text-input">
            <label style="display: block; text-align: left;"><b>Amenities and Emergency Services</b></label><br>
            <label style="display: block; text-align: left;"><a href="https://www.calgary.ca/cps.html">Calgary Police Service</a>: 911</label><br>
            <label style="display: block; text-align: left;"><a href="https://www.calgary.ca/311.html">Calgary City Services</a>: 311</label><br>
            <label style="display: block; text-align: left;"><a href="https://www.albertahealthservices.ca/topics/page11975.aspx">Poison and Drug Information Service</a>: 1-800-332-1414</label><br>
            <label style="display: block; text-align: left;"><a href="https://www.thecheckergroup.com/">Checker Cabs</a>: (403) 299-9999</label>
        </div>

        <div class="navbar">
            <button style="background-color:#a81d25">Home</button>
            <button class="trips-button">Trips</button>
            <button class="tickets-button">Tickets</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signout_button = document.querySelector(".signout-button");
            const newtrip_button = document.querySelector(".newtrip-button");
            const viewtrip_button = document.querySelector(".box-button");
            const trips_button = document.querySelector(".trips-button");
            const tickets_button = document.querySelector(".tickets-button");

            if (signout_button) {
                signout_button.addEventListener("click", () => {
                    window.location.href = "Landing_Page_Screen.html";
                });
            }

            if (newtrip_button) {
                newtrip_button.addEventListener("click", () => {
                    window.location.href = "Start_Planning_Screen.html";
                });
            }

            if (viewtrip_button) {
                viewtrip_button.addEventListener("click", () => {
                    window.location.href = "Trip_Timeline.html";
                });
            }

            if (trips_button) {
                trips_button.addEventListener("click", () => {
                    window.location.href = "Trips_Tab.html";
                });
            }

            if (tickets_button) {
                tickets_button.addEventListener("click", () => {
                    window.location.href = "Ticket_Viewer.html";
                });
            }
        });
    </script>
</body>
</html>
