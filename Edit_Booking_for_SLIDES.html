<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Booking</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Verdana;
            }
            .app-container {
                width: 375px; /* set mobile app width */
                height: 667px; /* set mobile app height */
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                text-align: center;
                position: relative;
            }
            .app-container h1 {
                text-decoration: underline;
                margin-top: 70px;
                font-family: Verdana;
            }
            .breadcrumb {
                display: flex;
                list-style: none;
                padding: 0;
                margin: 0 0 20px 0; /* add bottom margin to separate from content */
            }
            .breadcrumb li {
                margin-right: 5px;
                font-size: 13px;
            }
            .breadcrumb li+li:before {
                content: ">";
                margin-right: 5px;
            }
            .button-container {
                position: absolute;
                bottom: 80px; /* adjusted to make space for the navbar */
                right: 20px;
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            button {
                padding: 10px 20px;
                background-color: #c81d25;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-family: Verdana;
            }
            .back-button-container{
                position:absolute;
                top: 60px;
                left: 20px;
            }
            .back-button {
                padding: 10px 20px;
                background-color: #c81d25;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .dropdown-container {
                margin: 0 0 20px 30px;
                display: flex;
                flex-direction: column;
                align-items: center;
                display:inline-block;
            }
            .dropdown-container .input-group {
                align-items: right;
                margin: 5px 0;
                display:inline-block;
            }
            .dropdown-container label {
                margin-right: 10px;
                width: 150px;
            }
            input[type="text"],
            input[type="date"],
            input[type="time"],
            input[type="number"] {
                padding: 5px;
                font-size: 14px;
                width: 200px;
            }

            
            .navbar {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #c81d25;
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
                font-family: Verdana;
            }
            .navbar button {
                background-color: transparent;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
                font-family: Verdana;
            }
            .custom_line1 {
                line-height: 2.1em;

            }
            .custom_line2 {
                line-height: 0.5em;
            }
            .section {
                text-align: left;
            }
            .section_label {
                width: 100px;
                font-weight: bold;
                text-align: left;
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <div class="back-button-container">
                <button class="back-button">Back</button>
            </div>
            
            <br></br>
            <br></br>
            <br></br>

            <img src="https://clearnordic.ca/wp-content/uploads/2024/12/Clear-Nordic-Spa_OG-image.jpg" alt="Event Image" style="width: 90%; text-align: center;" >

            <br>
                <strong>Clear Nordic Spa</strong>
            </br>
            <div class="custom_line2">
                <br></br>
            </div>

            <div class="section">
                <div class="dropdown-container">
                    <div class="section_label">Location:</div>
                    <div class="input-group">
                        <input type="text" value="5629 Signal Hill Centre SW">
                    </div>
                    <div class="section_label">Date:</div>
                    <div class="input-group">
                        <input type="date">
                    </div>
                    <div class="section_label">Time:</div>
                    <div class="input-group">
                        <input type="time">
                    </div>
                    <div class="section_label">People:</div>
                    <div class="input-group">
                        <input type="number" value="1">
                    </div>
                </div>
            </div>

            <button>Cancel Event</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button>Confirm Edit</button>

            <div class="navbar">
                <button>Home</button>
                <button>Trips</button>
                <button>Tickets</button>
            </div>
        </div>
    </body>
</html>
