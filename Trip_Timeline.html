<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Timeline</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app-container {
        width: 375px;
        height: 667px;
        max-height: 100vh;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        position: relative;
        display: flex;
        flex-direction: column;
    }
    .scrollable-content {
      overflow-y: auto;
      padding: 20px;
      flex-grow: 1;
      padding-bottom: 80px;
    }
    .breadcrumb {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 13px;
      flex-wrap: wrap;
    }
    .breadcrumb li {
      margin-right: 5px;
    }
    .breadcrumb li+li:before {
      content: ">";
      margin-right: 5px;
    }
    .back-button-container {
      display: flex;
      justify-content: flex-start;
      margin: 10px 0;
    }
    .back-button {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: none;
      background: none;
      outline: none;
    }
    h1 {
      margin-top: 5px;
      text-align: center;
    }
    .section {
      text-align: left;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .time-block {
      margin-bottom: 10px;
    }
    .event {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 8px;
      border-radius: 5px;
      margin-top: 5px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
    .event-details {
      flex-grow: 1;
    }
    .event-label {
      font-weight: normal;
      font-size: 14px;
    }
    .event-buttons {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 6px 12px;
      font-size: 12px;
      background-color: #c70f0f;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      filter: brightness(1.1);
    }
    button:active {
      transform: scale(0.97);
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 0 auto 10px auto;
      width: 300px;
    }
    .action-buttons button {
      background-color: #007bff;
      width: 50%;
    }
    .book-button {
      width: 100%;
      margin-top: 10px;
      background-color: #c70f0f;
      font-size: 14px;
    }
    .confirmation {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
      z-index: 10;
      font-size: 14px;
      text-align: center;
    }
    .empty-message {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin-top: 40px;
    }
    .navbar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 39.5px;
        background-color: #c81d25;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        font-family: Verdana;
    }
    .navbar button {
        background-color: transparent;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-family: Verdana;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="scrollable-content">
      <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Start Planning</a></li>
        <li><a href="#">Tag Selection</a></li>
        <li><a href="#">Suggestion Selection</a></li>
        <li>Trip Timeline</li>
      </ul>
      <div class="back-button-container">
        <img src="https://img.icons8.com/ios/50/circled-left-2.png" alt="Back" class="back-button" onclick="window.location.href='Suggestion_Selection_Screen.html'" />
      </div>
      <h1>Trip Timeline</h1>
      <div class="action-buttons">
        <button onclick="window.location.href='Add_Custom_Event_Screen.html'">Add Custom Event</button>
      </div>
      <div id="timeline-container"></div>
      <p id="empty-message" class="empty-message" style="display: none;">No events added yet.</p>
      <button id="bookBtn" class="book-button">BOOK</button>
    </div>
    <div class="confirmation" id="confirmation">Events booked and saved!</div>
    <div class="navbar">
      <button onclick="window.location.href='Homepage_Screen.html'">Home</button>
      <button onclick="window.location.href='Trips_Tab.html'">Trips</button>
      <button onclick="window.location.href='Ticket_Viewer.html'">Tickets</button>
    </div>
  </div>

  <script>
    const suggestions = JSON.parse(localStorage.getItem("selectedSuggestions")) || {};
    const timelineContainer = document.getElementById("timeline-container");
    const bookBtn = document.getElementById("bookBtn");
    const confirmation = document.getElementById("confirmation");
    const emptyMessage = document.getElementById("empty-message");

    function renderEvents() {
      timelineContainer.innerHTML = "";
      let hasEvents = false;

      for (const date in suggestions) {
        const dayEvents = suggestions[date];
        if (!dayEvents.length) continue;

        hasEvents = true;
        const section = document.createElement("div");
        section.className = "section";
        section.innerHTML = `<strong>${date}</strong>`;

        const usedTimes = new Set();

        dayEvents.forEach((eventObj) => {
          let { name, time } = eventObj;
          if (!name) name = "Untitled Event";
          if (!time) time = "TBD";

          if (time !== "TBD") {
            while (usedTimes.has(time)) {
              const match = time.match(/^(\d{1,2})(:(\d{2}))?(AM|PM)$/i);
              if (match) {
                let hour = parseInt(match[1]);
                let minute = match[3] ? parseInt(match[3]) : 0;
                let suffix = match[4].toUpperCase();

                hour += 1;
                if (hour === 12) {
                  suffix = suffix === "AM" ? "PM" : "AM";
                } else if (hour > 12) {
                  hour = 1;
                  suffix = suffix === "AM" ? "PM" : "AM";
                }

                time = `${hour}${minute > 0 ? ':' + String(minute).padStart(2, '0') : ''}${suffix}`;
              } else {
                break;
              }
            }
            usedTimes.add(time);
          }

          const timeBlock = document.createElement("div");
          timeBlock.className = "time-block";
          timeBlock.innerHTML = `<p><b>${time}</b></p>`;

          const event = document.createElement("div");
          event.className = "event";
          event.innerHTML = `
            <div class="event-details">
              <span class="event-label">${name}</span>
            </div>
            <div class="event-buttons">
              <button class="edit-btn">View</button>
              <button class="remove-btn">Remove</button>
            </div>
          `;

          event.querySelector('.edit-btn').addEventListener('click', () => {
            localStorage.setItem("eventToEdit", eventObj.id);
            window.location.href = "Edit_Booking_Screen.html?from=trip_timeline";
          });

          event.querySelector('.remove-btn').addEventListener('click', () => {
            suggestions[date] = suggestions[date].filter(e => e.name !== name);
            localStorage.setItem("selectedSuggestions", JSON.stringify(suggestions));
            renderEvents();
          });

          timeBlock.appendChild(event);
          section.appendChild(timeBlock);
        });

        timelineContainer.appendChild(section);
      }

      bookBtn.style.display = hasEvents ? 'block' : 'none';
      emptyMessage.style.display = hasEvents ? 'none' : 'block';
    }

    bookBtn.addEventListener("click", () => {
      const allEvents = [];
      let hasSnoop = false;
      let hasTheBlues = false;

      for (const date in suggestions) {
        suggestions[date].forEach(({ name, time, details, id }) => {
          allEvents.push({ date, name, time, details, id });  
          if (name && name.toLowerCase().includes("snoop dogg")) hasSnoop = true;
          if (name && name.toLowerCase().includes("the blues can")) hasTheBlues = true;
        });
      }

      localStorage.setItem("bookedEvents", JSON.stringify(allEvents)); 

      confirmation.style.display = "block";
      confirmation.style.opacity = 1;
      setTimeout(() => {
        confirmation.style.opacity = 0;
        setTimeout(() => {
          confirmation.style.display = "none";
          if (hasTheBlues) {
            window.location.href = "Ticket_Selection.html";
          } else {
            window.location.href = hasSnoop ? "Seat_Selection.html" : "Payment_Screen.html";
          }
        }, 500);
      }, 1000);
    });

    renderEvents();
  </script>
</body>
</html>
