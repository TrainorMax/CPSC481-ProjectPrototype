<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Timeline</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Verdana, sans-serif;
        }
        .app-container {
            width: 375px;
            height: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .breadcrumb-container {
            padding-bottom: 5px;
            margin-bottom: 0;
        }
        .breadcrumb {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 13px;
            flex-wrap: wrap;
        }
        .breadcrumb li {
            margin-right: 5px;
        }
        .breadcrumb li+li:before {
            content: ">";
            margin-right: 5px;
        }
        h1 {
            margin-top: 5px;
        }
        .section {
            text-align: left;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .event {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
        .event-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .event-label {
            margin-right: 5px;
            font-weight: normal;
            font-size: 14px;
        }
        .arrow {
            font-size: 10px;
            margin-left: 3px;
        }
        .event-buttons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            padding: 6px 12px;
            font-size: 12px;
            background-color: #c70f0f;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-event {
            width: 100%;
            margin-bottom: 10px;
            background-color: #007bff;
        }
        .view-tickets {
            background-color: #28a745;
        }
        .book-button {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 60px;
            background-color: #c70f0f;
            font-size: 14px;
        }
        .checkbox {
            transform: scale(1.5);
            margin-left: 5px;
        }
        .navbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #c70f0f;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .navbar button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="breadcrumb-container">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Start Planning</a></li>
                <li><a href="#">Tag Selection</a></li>
                <li><a href="#">Suggestion Selection</a></li>
                <li>Trip Timeline</li>
            </ul>
        </div>
        
        <h1>Trip Timeline</h1>
        <button class="add-event">Add Event</button>

        <div class="section">
            <strong>Feb 13</strong>
            <p><b>9 AM</b></p>
            <div class="event">
                <div class="event-details">
                    <span class="event-label">Event 1 <span class="arrow">▼</span></span> <!-- Smaller arrow -->
                </div>
                <div class="event-buttons">
                    <button>Edit</button>
                    <button>Remove</button>
                    <input type="checkbox" class="checkbox">
                </div>
            </div>

            <p><b>2 PM</b></p>
            <div class="event">
                <div class="event-details">
                    <span class="event-label">Event 2 <span class="arrow">▼</span></span> <!-- Smaller arrow -->
                </div>
                <div class="event-buttons">
                    <button class="view-tickets">View Tickets</button>
                    <button>Edit</button>
                    <button>Remove</button>
                    <input type="checkbox" class="checkbox">
                </div>
            </div>
        </div>

        <div class="section">
            <strong>Feb 14</strong>
            <p><b>8 AM</b></p>
            <div class="event">
                <div class="event-details">
                    <span class="event-label">Event 3 <span class="arrow">▼</span></span> <!-- Smaller arrow -->
                </div>
                <div class="event-buttons">
                    <button>Edit</button>
                    <button>Remove</button>
                    <input type="checkbox" class="checkbox">
                </div>
            </div>

            <p><b>12 PM</b></p>
            <div class="event">
                <div class="event-details">
                    <span class="event-label">Event 4 <span class="arrow">▼</span></span> <!-- Smaller arrow -->
                </div>
                <div class="event-buttons">
                    <button>Edit</button>
                    <button>Remove</button>
                    <input type="checkbox" class="checkbox">
                </div>
            </div>
        </div>


        <button class="book-button">BOOK</button>
        <div class="navbar">
            <button>Home</button>
            <button>Trips</button>
            <button>Events</button>
            <button>Tickets</button>
        </div>
    </div>
</body>
</html>
