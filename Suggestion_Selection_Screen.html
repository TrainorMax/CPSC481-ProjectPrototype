<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Suggestion Selection</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Verdana;
            }
            .app-container {
                width: 375px; /* set mobile app width */
                height: 667px; /* set mobile app height */
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                text-align: center;
                position: relative;
                display: flex;
                flex-direction: column;
            }
            .breadcrumb {
                display: flex;
                list-style: none;
                padding: 0;
                margin: 0 0 20px 0; /* add bottom margin to separate from content */
                width: 100%;
            
            }
            .breadcrumb li {
                margin-right: 5px;
            }
            .breadcrumb li+li:before {
                content: ">";
                margin-right: 5px;
            }
            .button-container {
                position: absolute;
                bottom: 80px; /* adjusted to make space for the navbar */
                right: 20px;
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            button {
                padding: 10px 20px;
                background-color: #c81d25;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .breadcrumb li {
                font-size: 13px;
            }
            .app-container h2 {
                align-self: flex-start; /* align the h2 element to the start */
                margin-top: 60px;
            }
            .app-container h4 {
                margin-top: 0; /* remove top margin to align with h2 */
                align-self: flex-start; /* align the h5 element to the start */
            }
            .navbar {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #c81d25;
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
            }
            .navbar button {
                background-color: transparent;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }
            .tag-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }
            .app-container select{
                margin-bottom: 80px;
            }
            .collapsible{
                cursor: pointer;
                padding: 18px;
                width: 100%;
                border: none;
                text-align: left;
                outline: none;
                font-size: 15px;
                margin-bottom: 10px;
            }
            .active, .collapsible:hover {
                background-color: #803131;
            }
            .back-button {
                padding: 10px 20px;
                background-color: #c81d25;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .back-button-container{
                position:absolute;
                top: 60px;
                left: 20px;
            }

            .app-container select{
                margin-bottom: 5px;
            }

            .add-event {
                width: 50%;
                height: 25px;
                margin-bottom: 10px;
                background-color: #007bff;
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>
    <body>
        <div class="app-container">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Start Planning</a></li>
                <li><a href="#">Tags</a></li>
                <li>Suggestions</li>
            </ul>
            <div class="back-button-container">
                <button class="back-button">Back</button>
            </div>

            <h2>Select Date</h2>

            <select name="dropdown-list">
                <option value="Sunday">Sunday, February 13th</option>
                <option value="Monday">Monday, February 14th</option>
                <option value="Tuesday">Tuesday, February 15th</option>
            </select>

            <h2>Monday, February 14th</h2>
            <h4><i>Here are some suggestions!</i></h4>

            <button type="button" class="collapsible">Sammie Cafe <!--9AM-11AM--></button>
            <button type="button" class="collapsible">Clear Float Spa <!--10AM-5PM--></button>
            <button type="button" class="collapsible">Glenbow Museum <!--10AM-9PM--></button>
            <button type="button" class="collapsible">Snoop Dogg: Cali to Canada Tour <!--9AM-5PM--></button>
            
            <div class="button-container">
                <button>Continue</button>
            </div>


        

            <div class="navbar">
                <button>Home</button>
                <button>Trips</button>
                <button>Tickets</button>
            </div>
        </div>
    </body>

</html>
